<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CV</title>
  <link rel="stylesheet" href="cv.css">
</head>
<body>

  <form>

    <fieldset>

        <legend>Put your details here!</legend>

        <label>Put your name here</label>
        <input class="block" type="text" required/>
        <p class="error"></p>

        <br /><label>Put your birthday here</label>
        <input class="block" type="date" max="2000-11-14"/>
        <p class="error"></p>

        <br /><label>Upload a photo of yours</label>
        <input class="block" type="file"/>

        <br /><label>Pick your favorite color</label>
        <input id="primaryColor" type="color"/><br />

        <label>Pick your secondary color</label>
        <input id="secondaryColor" type="color"/><br />

        <textarea class="block"  maxlength="140" placeholder="Write a paragraph about yourself"></textarea><br />
        <p class="error"></p>
        <p class="counterMessage"></p>

        <label>Pick your Skills: </label><br />

        <li><input type="checkbox" />JavaScript</li>
        <li><input type="checkbox" />Ruby</li>
        <li><input type="checkbox" />Python</li>
        <li><input type="checkbox" />Java</li>
        <li><input type="checkbox" />PHP</li>

    </fieldset>

    <br><br>

    <button type="submit">Create CV</button>

  </form>

  <script src="cv.js"></script>

</body>
</html>
